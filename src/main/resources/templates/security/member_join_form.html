<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>member_join_form</title>
</head>
<body>

        <div>
            <label for="username"></label>
            <input type="text" id="username" name="username" required />

            <label for="password"></label>

        </div>
    </form>
</body>
</html>
